<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Joalor64's Modbox - App.js Generator</title>
    <meta name='author' content='Joalor64'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/appjs.css">
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://joalor64gh.github.io/Modbox">
    <meta property="og:title" content="Joalor64's Modbox">
    <meta property="og:description" content="A collection of tools for Incredibox modding.">
    <meta property="og:image" content="https://raw.githubusercontent.com/Joalor64GH/Modbox/main/favicon.png">
    <meta data-react-helmet="true" name="theme-color" content="#f5a918">
</head>

<body>
    <div class="back-button" onclick="window.location.href='index.html'">⏴Back</div>
    <h1>App.js Generator</h1>

    <form id="appjs-form">
        <h2>Metadata</h2>
        <label for="name">App Name:</label>
        <input type="text" id="name" name="name" value="Alpha"><br>

        <label for="version">Version:</label>
        <input type="text" id="version" name="version" value="1"><br>

        <label for="date">Date:</label>
        <input type="text" id="date" name="date" value="2009"><br>

        <label for="looptime">Loop Time:</label>
        <input type="number" id="looptime" name="looptime" value="5333"><br>

        <label for="bpm">BPM:</label>
        <input type="number" id="bpm" name="bpm" value="90"><br>

        <label for="totalframe">Totalframe:</label>
        <input type="number" id="totalframe" name="totalframe" value="260"><br>

        <label for="nbpolo">Polos Allowed On-Screen:</label>
        <input type="number" id="nbpolo" name="nbpolo" value="7"><br>

        <label for="nbloopbonus">Loops per Bonus:</label>
        <input type="number" id="nbloopbonus" name="nbloopbonus" value="2"><br>

        <label for="bonusloopA">Bonus Start on Loop A:</label>
        <select id="bonusloopA" name="bonusloopA">
            <option value="true">True</option>
            <option value="false">False</option>
        </select><br>

        <label for="bonusendloopA">Bonus End on Loop A:</label>
        <select id="bonusendloopA" name="bonusendloopA">
            <option value="true">True</option>
            <option value="false">False</option>
        </select><br>

        <label for="recmaxloop">Maximum Loops for Recording:</label>
        <input type="number" id="recmaxloop" name="recmaxloop" value="34"><br>

        <label for="recminloop">Minimum Loops for Recording:</label>
        <input type="number" id="recminloop" name="recminloop" value="4"><br>

        <button type="button" id="open-color-popup">Configure Colors</button><br>

        <label for="animearraylength">Number of Polos:</label>
        <input type="number" id="animearraylength" name="animearraylength" value="20"
            onchange="generatePoloInputs()"><br>

        <label for="bonusarraylength">Number of Bonuses:</label>
        <input type="number" id="bonusarraylength" name="bonusarraylength" value="3"
            onchange="generateBonusInputs()"><br>

        <h2>Polos</h2>
        <div id="polo-inputs-container"></div>

        <h2>Bonuses</h2>
        <div id="bonus-inputs-container"></div>
    </form>
    <br>
    <div class="button-container">
        <button type="button" onclick="generateAppJs()">Generate app.js</button>
        <button type="button" onclick="generateAppJs(true)">Generate app.js (V9 Format)</button>
    </div>
    <br>
    <div id="download-link"></div>
    <div id="color-popup" style="display: none;">
        <div class="popup-content">
            <h2>Configure Colors</h2>
            <label for="colBck">Background Color:</label>
            <input type="color" id="colBck" name="colBck" value="#121212"><br>

            <label for="col0">Color 0:</label>
            <input type="color" id="col0" name="col0" value="#919191"><br>

            <label for="col1">Color 1:</label>
            <input type="color" id="col1" name="col1" value="#5f5f5f"><br>

            <label for="col2">Color 2:</label>
            <input type="color" id="col2" name="col2" value="#4b4b4b"><br>

            <label for="col3">Color 3:</label>
            <input type="color" id="col3" name="col3" value="#373737"><br>

            <label for="col4">Color 4:</label>
            <input type="color" id="col4" name="col4" value="#232323"><br>

            <button type="button" id="save-colors">Save</button>
            <button type="button" id="close-popup">Close</button>
        </div>
    </div>

    <script src="js/appjs.js"></script>
    <div class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">☀️</div>
    <script src="js/script.js"></script>
</body>

</html>
